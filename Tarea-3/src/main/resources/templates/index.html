<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Ingresar Alumno</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">


	<div id="wrapper">
		<div class="container mx-auto">


			<div id="content-wrapper mx-auto">

				<div class="container-fluid">

					<h1 class="mt-4">Ingreso de nuevo alumno</h1>
					<div class="card mb-4">
						<div class="card-body">
							<p class="mb-0">Ingrese sus datos personales:</p>
							<br />
							<form method="post" th:action="@{/parametros}">
								<div class="form-group">
									<label class="small mb-1" for="name">Nombres</label><input
										class="form-control py-4" id="name" type="text"
										placeholder="Ingrese Nombres" style="width: 400px" name="name"
										required />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="lname">Apellidos</label><input
										class="form-control py-4" id="lname" type="text"
										placeholder="Ingrese Apellidos" style="width: 400px"
										name="lname" required />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="bdate">Fecha de
										Nacimiento</label><input class="form-control py-4" id="bdate"
										type="date" style="width: 400px" name="bdate" required />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="dicc">Lugar de
										Nacimiento</label><input class="form-control py-4" id="dicc"
										type="text" placeholder="Ingrese su lugar de Nacimiento"
										style="width: 400px" name="dicc" required />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="coll">Instituto o
										Colegio</label><input class="form-control py-4" id="coll" type="text"
										placeholder="Ingrese su Instituto o Colegio"
										style="width: 400px" name="coll" required />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="hphone">Telefono Fijo</label><input
										class="form-control py-4" id="hphone" type="number"
										placeholder="Ingrese Telefono fijo" style="width: 400px"
										name="hphone" required />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="mphone">Telefono Movil</label><input
										class="form-control py-4" id="mphone" type="number"
										placeholder="Ingrese Telefono Movil" style="width: 400px"
										name="mphone" required />
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary"
										value="Guardar alumno"></a>
								</div>
							</form>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->
			</div>
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Page level plugin JavaScript-->
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="vendor/datatables/jquery.dataTables.js"></script>
		<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin.min.js"></script>

		<!-- Demo scripts for this page-->
		<script src="js/demo/datatables-demo.js"></script>
		<script src="js/demo/chart-area-demo.js"></script>
</body>

</html>
